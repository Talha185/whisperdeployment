name: Build and Deploy to RunPod

on:
  push:
    branches:
      - main  # or whichever branch you want

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build & push Docker image
      run: docker buildx build --push --tag ${{ secrets.RUNPOD_IMAGE_NAME }} .

    - name: Trigger RunPod redeploy
      run: |
        curl -X POST https://api.runpod.io/graphql \
          -H "Authorization: ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "query": "mutation { updatePod(input: {podId: \"${{ secrets.RUNPOD_POD_ID }}\", dockerArgs: \"--gpus all\", containerImageName: \"${{ secrets.RUNPOD_IMAGE_NAME }}\" }) { id } }"
          }'
